<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert Employee</title></head>
<body>
<form>
    <input type="button" value="Go back" onclick="window.location.href='employeesmain.html'"/><br><br>
    Name :<input type="text" name="name"><br>
    Gender :<br> <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other <br>
    D.O.B. : <input type="date" name="dob"><br>
    Address : <input type="text" name="address"><br>
    Phone : <input type="number" name="phone"><br>
    Join Date :<input type="date" name="joindate"><br>
    Hourly Wage :<input type="number" name="wage"><br><br>
    <input type="submit" value="Submit"><br>
</form>
</body>
</html>
